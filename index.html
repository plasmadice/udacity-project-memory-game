<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/tingle.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            
            <span class="moves">0</span> <span>Moves</span>
            
            <span>/ Timer:</span> <span id="timer"></span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card" value='1'>
                <i class="fa"></i>
            </li>
            <li class="card" value='2'>
                <i class="fa"></i>
            </li>
            <li class="card" value='3'>
                <i class="fa"></i>
            </li>
            <li class="card" value='4'>
                <i class="fa"></i>
            </li>
            <li class="card" value='5'>
                <i class="fa"></i>
            </li>
            <li class="card" value='6'>
                <i class="fa"></i>
            </li>
            <li class="card" value='7'>
                <i class="fa"></i>
            </li>
            <li class="card" value='8'>
                <i class="fa"></i>
            </li>
            <li class="card" value='9'>
                <i class="fa"></i>
            </li>
            <li class="card" value='10'>
                <i class="fa"></i>
            </li>
            <li class="card" value='11'>
                <i class="fa"></i>
            </li>
            <li class="card" value='12'>
                <i class="fa"></i>
            </li>
            <li class="card" value='13'>
                <i class="fa"></i>
            </li>
            <li class="card" value='14'>
                <i class="fa"></i>
            </li>
            <li class="card" value='15'>
                <i class="fa"></i>
            </li>
            <li class="card" value='16'>
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <script src="js/tingle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Timer.js"></script>
    <script type="text/javascript">
        restart();
    </script>
</body>
</html>
