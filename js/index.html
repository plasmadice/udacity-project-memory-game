<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
</head>
<body>
	<div id="container">
		<div id="timer">
		</div>
		<button class="btn waves-effect waves-light green accent-4" id="start">Start</button>
		<button class="waves-effect waves-light btn green accent-4" id="reset">Reset</button>
		<button class="waves-effect waves-light btn green accent-4" id="resume">Resume</button>
		<button class="waves-effect waves-light btn green accent-4" id="stop">Stop</button>
	</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/Timer.js"></script>
<script type="text/javascript" src="js/useTimer.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">
	function init() {
		initTimer('timer');
	}
	window.addEventListener("load", init);
</script>
</body>
</html>
